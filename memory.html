<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Memory Game - Madam Jii</title>
    <link rel="stylesheet" href="css/memory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="A fun birthday memory game for Madam Jii">
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
            <h1><i class="fas fa-birthday-cake"></i> Happy Birthday Madam Jii!</h1>
            <div class="birthday-countdown">
                <div class="countdown-item">
                    <span id="countdown-days">0</span>
                    <small>Days</small>
                </div>
                <div class="countdown-item">
                    <span id="countdown-hours">0</span>
                    <small>Hours</small>
                </div>
                <div class="countdown-item">
                    <span id="countdown-minutes">0</span>
                    <small>Minutes</small>
                </div>
                <div class="countdown-item">
                    <span id="countdown-seconds">0</span>
                    <small>Seconds</small>
                </div>
            </div>
            <p>Celebrate with a special memory match game!</p>
            <button id="start-btn" class="btn">
                Start Game <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div class="balloons"></div>
    </div>

    <div class="game-container" id="game-container">
        <div class="game-header">
            <h1><i class="fas fa-birthday-cake"></i> Madam Jii Memory Match</h1>
            <div class="header-controls">
                <div class="score-display">
                    <i class="fas fa-star"></i> <span id="score">0</span>
                </div>
                <div class="moves-display">
                    <i class="fas fa-shoe-prints"></i> <span id="moves">0</span>
                </div>
                <div class="timer-display">
                    <i class="fas fa-clock"></i> <span id="time">0</span>s
                </div>
                <div class="difficulty-selector">
                    <select id="difficulty">
                        <option value="easy">Easy (4x4)</option>
                        <option value="medium" selected>Medium (6x6)</option>
                        <option value="hard">Hard (8x8)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <div class="loader">
                <div class="loader-spinner"></div>
                <p>Preparing your birthday game...</p>
            </div>
        </div>

        <div class="game-controls">
            <button id="restart-btn" class="btn secondary-btn">
                <i class="fas fa-redo"></i> Restart
            </button>
            <button id="new-game-btn" class="btn">
                <i class="fas fa-plus"></i> New Game
            </button>
        </div>

        <div class="game-footer">
            <a href="index.html" class="home-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <div class="high-score" id="high-score">
                <i class="fas fa-trophy"></i> High Score: <span>0</span>
            </div>
        </div>
    </div>

    <div class="confetti-container" id="confetti-container"></div>
    <div class="balloon-container" id="balloon-container"></div>
    <div class="celebration-overlay" id="celebration-overlay"></div>

    <!-- Audio elements for sound effects -->
    <audio id="card-flip-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="match-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="celebration-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-birthday-to-you-493.mp3" preload="auto"></audio>

    <script src="js/memory.js"></script>
</body>
</html>
