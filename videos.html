      /* Styles for the image modal */
      .image-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        overflow: auto;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-modal.active {
        display: flex;
        opacity: 1;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        position: relative;
        margin: auto;
        max-width: 90%;
        max-height: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .modal-image {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 8px;
      }

      .close-modal {
        position: absolute;
        top: -40px;
        right: 0;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .close-modal:hover {
        color: #ccc;
      }

      .image-caption {
        color: white;
        text-align: center;
        padding: 15px;
        max-width: 600px;
      }

      .modal-title {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      .modal-date,
      .modal-description {
        margin-bottom: 8px;
        font-size: 1rem;
      }

      /* Navigation arrows for modal */
      .modal-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .modal-prev,
      .modal-next {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 2rem;
        padding: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      .modal-prev:hover,
      .modal-next:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      /* Make images in gallery clickable */
      .gallery-image {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery-image:hover {
        transform: scale(1.03);
      }
    </style>

    <script>
      // Image Fullscreen Functionality
      document.addEventListener("DOMContentLoaded", function () {
        const galleryImages = document.querySelectorAll(".gallery-image");
        const modal = document.querySelector(".image-modal");
        const modalImage = document.querySelector(".modal-image");
        const closeModal = document.querySelector(".close-modal");
        const prevBtn = document.querySelector(".modal-prev");
        const nextBtn = document.querySelector(".modal-next");
        const modalTitle = document.querySelector(".modal-title");
        const modalDate = document.querySelector(".modal-date");
        const modalDescription = document.querySelector(".modal-description");

        let currentIndex = 0;
        const images = Array.from(galleryImages);

        // Image data for captions (you can customize this)
        const imageData = [
          {
            title: "",
            date: "",
            description: "",
          },
          {
            title: "",
            date: "",
            description: "",
          },
          {
            title: "",
            date: "",
            description: "",
          },
          {
            title: "",
            date: "",
            description: "",
          },
          {
            title: "",
            date: "",
            description: "",
          },
          {
            title: "",
            date: "",
            description: "",
          },
        ];

        // Open modal when image is clicked
        galleryImages.forEach((image, index) => {
          image.addEventListener("click", () => {
            currentIndex = index;
            updateModal();
            modal.classList.add("active");
            document.body.style.overflow = "hidden"; // Prevent scrolling
          });
        });

        // Close modal
        closeModal.addEventListener("click", () => {
          modal.classList.remove("active");
          document.body.style.overflow = ""; // Re-enable scrolling
        });

        // Close modal when clicking outside the image
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.remove("active");
            document.body.style.overflow = "";
          }
        });

        // Navigation between images
        prevBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateModal();
        });

        nextBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          currentIndex = (currentIndex + 1) % images.length;
          updateModal();
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (modal.classList.contains("active")) {
            if (e.key === "Escape") {
              modal.classList.remove("active");
              document.body.style.overflow = "";
            } else if (e.key === "ArrowLeft") {
              currentIndex = (currentIndex - 1 + images.length) % images.length;
              updateModal();
            } else if (e.key === "ArrowRight") {
              currentIndex = (currentIndex + 1) % images.length;
              updateModal();
            }
          }
        });

        // Update modal content
        function updateModal() {
          const image = images[currentIndex];
          modalImage.src = image.src;
          modalImage.alt = image.alt;

          // Update caption if we have data for this image
          if (currentIndex < imageData.length) {
            modalTitle.textContent = imageData[currentIndex].title;
            modalDate.textContent = imageData[currentIndex].date;
            modalDescription.textContent = imageData[currentIndex].description;
          }
        }
      });
    </script>
